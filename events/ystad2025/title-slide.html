<section id="$idprefix$title-slide"$for(title-slide-attributes/pairs)$ $it.key$="$it.value$"$endfor$>
  <h1 class="title">$title$</h1>
$if(subtitle)$
  <h3 class="subtitle">$subtitle$</h3>
$endif$
$for(author)$
  <h4 class="author">$author$</h4>
$endfor$
$if(date)$
  <h4 class="date">$date$</h4>
  $endif$

  <div class="quarto-figure quarto-figure-center">
    <figure>
      <p><img data-src="https://www.stockholmresilience.org/images/200.3d04209a18a2642b2fc15eb6/1694596418196/Planetary%20Boundaries%202023.png"
 class="quarto-figure quarto-figure-center" style="width:35.0%"></p>
    </figure>
  </div>
</section>
